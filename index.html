<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
  body {
    background: #f4f4f4; /* Nền sáng để làm nổi bật hiệu ứng gương */
    font-family: sans-serif;
  }

  .swiper {
    width: 100%;
    padding-top: 50px;
    padding-bottom: 50px;
  }

  .swiper-slide {
    background-position: center;
    background-size: cover;
    width: 300px; /* Kích thước thẻ */
    height: 450px;
    /* Hiệu ứng Gương (Glassmorphism) cho thẻ */
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px); /* Làm mờ hậu cảnh */
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); /* Bóng đổ mềm mại */
    
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  /* Phần hiển thị Video (Thumbnail) */
  .video-thumb {
    width: 100%;
    height: 60%;
    background-color: #000;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play-btn {
    background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%); /* Màu cam đỏ như ảnh */
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 75, 43, 0.5); /* Hiệu ứng phát sáng nhẹ */
  }

  /* Nội dung bên dưới */
  .content {
    padding: 20px;
    color: #333;
  }

  .content h3 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
  }

  .tag {
    display: inline-block;
    padding: 5px 10px;
    background: #ffede6;
    color: #ff4b2b;
    border-radius: 5px;
    font-size: 0.8rem;
    font-weight: bold;
  }

  /* Tùy chỉnh hiệu ứng active */
  .swiper-slide-active {
    /* Thẻ ở giữa có thể thêm viền sáng hoặc bóng đổ mạnh hơn */
    box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
  }
</style>

<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="video-thumb">
        <div class="play-btn">▶ XEM VIDEO</div>
      </div>
      <div class="content">
        <h3>Vinh Danh Tiếp Lửa KLB</h3>
        <span class="tag">Motion Graphic</span>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-thumb">
        <div class="play-btn">▶ XEM VIDEO</div>
      </div>
      <div class="content">
        <h3>Viral Clip IMAP</h3>
        <span class="tag">Storytelling</span>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-thumb">
        <div class="play-btn">▶ XEM VIDEO</div>
      </div>
      <div class="content">
        <h3>YouTube Ten Tun</h3>
        <span class="tag">Entertainment</span>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-thumb">
        <div class="play-btn">▶ XEM VIDEO</div>
      </div>
      <div class="content">
        <h3>Animation Spine 2D</h3>
        <span class="tag">Game Art</span>
      </div>
    </div>
    </div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    effect: "coverflow", // Đây là hiệu ứng mấu chốt
    grabCursor: true,
    centeredSlides: true, // Luôn căn giữa thẻ active
    slidesPerView: "auto", // Tự động tính toán số lượng thẻ hiển thị
    coverflowEffect: {
      rotate: 0,      // Góc xoay của các thẻ bên cạnh (để 0 cho phẳng hiện đại, hoặc 50 cho 3D rõ rệt)
      stretch: 0,     // Khoảng cách kéo giãn
      depth: 300,     // Độ sâu 3D (càng lớn càng sâu)
      modifier: 1,    
      slideShadows: false, // Tắt bóng đen mặc định để dùng hiệu ứng mờ tự nhiên hơn
    },
    // Hiệu ứng làm mờ các thẻ không active
    on: {
      init: function() {
        updateOpacity(this);
      },
      slideChange: function() {
        updateOpacity(this);
      }
    },
    pagination: {
      el: ".swiper-pagination",
    },
    loop: true, // Lặp vô tận
  });

  // Hàm tùy chỉnh để làm mờ các thẻ bên cạnh
  function updateOpacity(swiper) {
    swiper.slides.forEach((slide) => {
      slide.style.opacity = '0.4'; // Độ mờ của thẻ phụ
      slide.style.filter = 'blur(2px)'; // Làm nhòe nhẹ thẻ phụ
    });
    // Thẻ active thì rõ nét 100%
    swiper.slides[swiper.activeIndex].style.opacity = '1';
    swiper.slides[swiper.activeIndex].style.filter = 'blur(0px)';
  }
</script>
