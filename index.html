<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự án Tiêu biểu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* --- 1. CẤU HÌNH NỀN TỐI (HIGH-TECH) --- */
        body {
            background-color: #0f0f0f; /* Nền đen sâu thẳm */
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- 2. TIÊU ĐỀ --- */
        .section-header {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            padding-left: 20px;
            border-left: 4px solid #ff4b2b;
        }

        .section-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-header p {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* --- 3. SLIDER CONTAINER --- */
        .swiper-container-3d {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 80px;
        }

        /* --- 4. THIẾT KẾ CARD (THẺ) --- */
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 320px; 
            height: 500px;
            border-radius: 24px;
            
            /* Màu nền thẻ tối */
            background: #1a1a1a; 
            overflow: hidden;
            
            /* Trạng thái mặc định (Chưa active) */
            opacity: 0.3; /* Mờ hẳn đi để tôn cái giữa */
            filter: blur(4px); /* Làm nhòe thẻ bên cạnh */
            transform: scale(0.85); /* Nhỏ lại */
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- 5. TRẠNG THÁI ACTIVE (THẺ GIỮA) --- */
        .swiper-slide-active {
            opacity: 1 !important;
            filter: blur(0px) !important;
            transform: scale(1) !important;
            z-index: 10;
            /* Hiệu ứng phát sáng nhẹ (Glow) */
            box-shadow: 0 0 40px rgba(255, 75, 43, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- 6. ẢNH THUMBNAIL --- */
        .card-video-thumb {
            height: 70%; /* Chiếm 70% chiều cao */
            position: relative;
            overflow: hidden;
        }
        
        .card-video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        /* Zoom ảnh khi hover vào thẻ giữa */
        .swiper-slide-active:hover .card-video-thumb img {
            transform: scale(1.1);
        }

        /* --- 7. NÚT PLAY HIỆU ỨNG GƯƠNG (GLASSMORPHISM) --- */
        .glass-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* CÔNG THỨC KÍNH (MIRROR) */
            background: rgba(255, 255, 255, 0.1); /* Nền trong suốt pha trắng nhẹ */
            backdrop-filter: blur(12px); /* Làm mờ hậu cảnh đằng sau nút */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Viền kính */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bóng đổ nhẹ */
            
            padding: 12px 28px;
            border-radius: 50px;
            
            /* Chữ */
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        /* Icon Play màu cam */
        .glass-btn svg path {
            fill: #ff4b2b; 
        }

        /* Hover vào nút kính */
        .swiper-slide-active .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.4);
            transform: translate(-50%, -50%) scale(1.1);
            border-color: #ff4b2b;
        }

        /* --- 8. PHẦN NỘI DUNG DƯỚI --- */
        .card-content {
            height: 30%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom, #1a1a1a, #111);
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        .card-tag {
            display: inline-block;
            padding: 6px 14px;
            border: 1px solid #ff4b2b;
            color: #ff4b2b;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            width: fit-content;
            background: rgba(255, 75, 43, 0.1);
        }

        /* Phân trang */
        .swiper-pagination-bullet {
            background: #555;
            opacity: 1;
        }
        .swiper-pagination-bullet-active {
            background: #ff4b2b;
            width: 25px;
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div class="section-header">
        <h2>Dự án Tiêu biểu</h2>
        <p>High-tech Portfolio 2025</p>
    </div>

    <div class="swiper swiper-container-3d">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <div class="card-video-thumb">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=600" alt="Thumb">
                    <div class="glass-btn">
                        <svg width="12" height="14" viewBox="0 0 12 14" fill="none"><path d="M11 7L1 13L1 1L11 7Z"/></svg>
                        XEM VIDEO
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Vinh Danh Tiếp Lửa KLB</h3>
                    <span class="card-tag">Motion Graphic</span>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card-video-thumb">
                    <img src="https://images.unsplash.com/photo-1536240478700-b869070f9279?auto=format&fit=crop&q=80&w=600" alt="Thumb">
                    <div class="glass-btn">
                        <svg width="12" height="14" viewBox="0 0 12 14" fill="none"><path d="M11 7L1 13L1 1L11 7Z"/></svg>
                        XEM VIDEO
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Viral Clip IMAP</h3>
                    <span class="card-tag">Storytelling</span>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card-video-thumb">
                    <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&q=80&w=600" alt="Thumb">
                    <div class="glass-btn">
                        <svg width="12" height="14" viewBox="0 0 12 14" fill="none"><path d="M11 7L1 13L1 1L11 7Z"/></svg>
                        XEM VIDEO
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">YouTube Ten Tun</h3>
                    <span class="card-tag">Entertainment</span>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card-video-thumb">
                    <img src="https://images.unsplash.com/photo-1558655146-d09347e0b7a9?auto=format&fit=crop&q=80&w=600" alt="Thumb">
                    <div class="glass-btn">
                        <svg width="12" height="14" viewBox="0 0 12 14" fill="none"><path d="M11 7L1 13L1 1L11 7Z"/></svg>
                        XEM VIDEO
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Animation Spine 2D</h3>
                    <span class="card-tag">Game Art</span>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card-video-thumb">
                    <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&q=80&w=600" alt="Thumb">
                    <div class="glass-btn">
                        <svg width="12" height="14" viewBox="0 0 12 14" fill="none"><path d="M11 7L1 13L1 1L11 7Z"/></svg>
                        XEM VIDEO
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Showcase Reel 2025</h3>
                    <span class="card-tag">Highlight</span>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var swiper = new Swiper(".swiper-container-3d", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto", 
                loop: true,
                speed: 600,
                
                // --- CẤU HÌNH QUAN TRỌNG ĐỂ KHÔNG BỊ SÍT ---
                coverflowEffect: {
                    rotate: 0,          // Không xoay (để phẳng hiện đại)
                    stretch: 80,        // <--- SỐ NÀY CÀNG LỚN CÀNG DÃN RỘNG (Đã sửa từ 0 lên 80)
                    depth: 250,         // Độ sâu lớn để thẻ sau lùi xa hơn
                    modifier: 1,
                    slideShadows: false // Tắt bóng đen mặc định
                },
                
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                }
            });
        });
    </script>
</body>
</html>
