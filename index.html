<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh Video - Apple Style Portfolio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* --- GIAO DIỆN APPLE DARK MODE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Phần chứa Video cuộn (Quan trọng nhất) */
        #scrolly-video-container {
            width: 100%;
            height: 100vh; /* Full màn hình */
            position: sticky; /* Dính chặt vào màn hình */
            top: 0;
            z-index: -1; /* Nằm dưới chữ */
        }

        /* Các đoạn nội dung trôi lên */
        .content-section {
            height: 100vh; /* Mỗi đoạn cao bằng 1 màn hình */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            position: relative;
            /* Tạo mảng tối nhẹ để chữ dễ đọc hơn trên video */
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%); 
        }

        h1 {
            font-size: 5rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -2px; /* Chữ xích lại gần nhau kiểu Apple */
        }

        p {
            font-size: 1.5rem;
            color: #a1a1a6; /* Màu xám đặc trưng của Apple */
            max-width: 600px;
            line-height: 1.5;
        }

        /* Nút bấm Apple */
        .btn-apple {
            background-color: #fff;
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn-apple:hover { transform: scale(1.05); }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .content-section { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div id="scrolly-video-container"></div>

    <div style="position: relative; margin-top: -100vh;"> <div class="content-section">
            <h1 data-aos="fade-up" data-aos-duration="1000">Minh Video</h1>
            <p data-aos="fade-up" data-aos-delay="200">Kể chuyện bằng hình ảnh.<br>Phong cách Cinematic.</p>
        </div>

        <div class="content-section">
            <h1 data-aos="zoom-in" data-aos-duration="1000">Chất lượng 4K</h1>
            <p data-aos="fade-up">Từng khung hình được chăm chút tỉ mỉ.<br>Màu sắc chuẩn điện ảnh.</p>
        </div>

        <div class="content-section">
            <h1 data-aos="fade-left" data-aos-duration="1000">Dự án Tiêu biểu</h1>
            <p data-aos="fade-right">MV Ca nhạc, TVC Quảng cáo, Phim tài liệu.</p>
            <a href="https://youtube.com" class="btn-apple" data-aos="fade-up">Xem Showreel đầy đủ</a>
        </div>

        <div class="content-section" style="background: #000;"> <h1 data-aos="flip-up">Liên hệ ngay</h1>
            <p>Sẵn sàng cho dự án tiếp theo?</p>
            <a href="mailto:email@gmail.com" class="btn-apple">Gửi Email</a>
        </div>

    </div>

    <script>
        // Kích hoạt hiệu ứng chữ bay (AOS)
        AOS.init();

        // Kích hoạt Video cuộn (ScrollyVideo)
        new ScrollyVideo({
            scrollyVideoContainer: "scrolly-video-container",
            // THAY LINK VIDEO CỦA BẠN VÀO DƯỚI ĐÂY
            // Lưu ý: Phải là link đuôi .mp4 trực tiếp (không dùng link YouTube)
            // Bạn có thể dùng tạm link mẫu này để test thử hiệu ứng:
            src: "https://scrollyvideo.js.org/goldengate.mp4" 
        });
    </script>
</body>
</html>
